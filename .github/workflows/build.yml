name: Build

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: |
            ${{ secrets.MYSTIKO_RUST_SSH_PRIVATE_KEY }}
            ${{ secrets.MYSTIKO_CIRCUITS_PRIVATE_SSH_KEY }}
      - name: Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2023-02-22
          override: true
          profile: minimal
          components: rustfmt, clippy
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build
        run: RUSTFLAGS="-D warnings" cargo build
      - name: Check format
        run: cargo fmt --all -- --check
      - name: Run clippy
        timeout-minutes: 60
        run: cargo clippy --all-targets -j 4 -- -D warnings
      - name: Check core mainnet config
        run: target/debug/mystiko_static_config validate config/core/mainnet/config.json
      - name: Check core testnet config
        run: target/debug/mystiko_static_config validate config/core/testnet/config.json
      - name: Check relayer mainnet config
        run: target/debug/mystiko_static_config validate config/relayer/mainnet/config.json --type relayer
      - name: Check relayer testnet config
        run: target/debug/mystiko_static_config validate config/relayer/testnet/config.json --type relayer
      - run: git diff --quiet || (echo "some generated files are not included in repo" && exit 1)
      - name: Telegram Failure Notification
        uses: appleboy/telegram-action@master
        if: failure()
        with:
          message: ‚ùó Build failed for [${{ github.repository }}](https://github.com/${{ github.repository }}/actions) because of ${{ github.actor }}
          format: markdown
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      - name: Telegram Success Notification
        uses: appleboy/telegram-action@master
        if: success()
        with:
          message: Build succeeded for [${{ github.repository }}](https://github.com/${{ github.repository }}/actions)
          format: markdown
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
