name: Upload Core Testnet Config

on:
  push:
    branches: [ 'master' ]
    paths:
      - 'mystiko_config/config/testnet/**'
  workflow_dispatch:
    inputs:
      production:
        description: 'Upload to production folder'
        required: false
        type: boolean
        default: 'false'

jobs:
  upload-testnet-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Build
        run: cargo build --release

      - name: Upload
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            IS_PRODUCTION="${{ github.event.inputs.production }}"
          else
            IS_PRODUCTION="false"
          fi
          if [[ "$IS_PRODUCTION" == "true" ]]; then
            PRODUCTION_FLAG="--production"
          else
            PRODUCTION_FLAG=""
          fi
          target/release/mystiko_config_uploader upload mystiko_config/config/testnet/config.json $(git rev-parse --short HEAD) --latest --testnet $PRODUCTION_FLAG

      - name: Telegram Failure Notification
        uses: appleboy/telegram-action@master
        if: failure()
        with:
          message: ‚ùó Build failed for [${{ github.repository }}](https://github.com/${{ github.repository }}/actions) because of ${{ github.actor }}
          format: markdown
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
